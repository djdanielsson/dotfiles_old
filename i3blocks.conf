[battery]
#label=BAT
label=⚡
command=/usr/libexec/i3blocks/battery BAT0
#command=~/.i3/battery BAT0
interval=30

[volume]
label=
command=/usr/libexec/i3blocks/volume
#command=~/.i3/volume-usb
interval=2
signal=10
color=#d70a53

[Weather]
command=~/.i3/IconicWeather.sh "32507"
interval=1800
color=#e97ac8

[time]
#command-date " %a %m-%d-%y %l:%M:%S %p"
label=
command=date '+%a %m-%d-%y %l:%M:%S %p'
interval=5
color=#50C878


